
name: Terraform (Network → Compute)

on:
  workflow_dispatch:               
  push:
    branches: [ "main" ]
  pull_request:

env:
  TF_VERSION: "1.6.6"

jobs:
  # =========================
  # NETWORK (Plan → Apply)
  # =========================
  network_plan:
    name: Network - Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: gcp-network
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

  network_apply:
    name: Network - Apply
    runs-on: ubuntu-latest
    needs: [network_plan]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment: uat
    defaults:
      run:
        shell: bash
        working-directory: gcp-network
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      # Re-plan inside the Apply job so tfplan exists here
      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

  # =========================
  # COMPUTE (Plan → Apply)
  # runs after Network Apply
  # =========================
  compute_plan:
    name: Compute - Plan
    runs-on: ubuntu-latest
    needs: [network_apply]         # ensures network goes first
    defaults:
      run:
        shell: bash
        working-directory: gcp-compute
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

  compute_apply:
    name: Compute - Apply
    runs-on: ubuntu-latest
    needs: [compute_plan]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment: uat
    defaults:
      run:
        shell: bash
        working-directory: gcp-compute
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      # Re-plan inside the Apply job so tfplan exists here
      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS}}

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
        env:
         GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
